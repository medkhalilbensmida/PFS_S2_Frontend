<mat-toolbar class="topbar">
  <!-- --------------------------------------------------------------- -->
  <!-- Desktop Menu -->
  @if(showToggle) {
  <button
    mat-mini-fab
    color="inherit"
    (click)="toggleCollapsed.emit()"
    class="d-flex justify-content-center"
  >
    <i
      class="iconify icon-20 d-flex"
      data-icon="solar:hamburger-menu-line-duotone"
    ></i>
  </button>
  }

  <!-- Mobile Menu -->
  @if(!showToggle) {
  <button
    mat-mini-fab
    color="inherit"
    (click)="toggleMobileNav.emit()"
    class="d-flex justify-content-center"
  >
    <i
      class="iconify icon-20 d-flex"
      data-icon="solar:hamburger-menu-line-duotone"
    ></i>
  </button>
  }
  <!-- Mobile Menu -->
  <button
    mat-mini-fab
    color="inherit"
    (click)="toggleMobileFilterNav.emit()"
    class="d-flex d-lg-none justify-content-center"
  >
    <i
      class="iconify icon-20 d-flex"
      data-icon="solar:widget-3-line-duotone"
    ></i>
  </button>


 <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!--  light/dark -->
  <!-- --------------------------------------------------------------- -->


  <span class="flex-1-auto"></span>

  <button
    mat-mini-fab
    color="inherit"
    aria-label="lightdark"
    class="d-flex justify-content-center"
    (click)="setDark()"
  >
    <i-tabler
      class="d-flex icon-22"
      [name]="options.theme === 'dark' ? 'sun' : 'moon'"
    ></i-tabler>
  </button>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button
    mat-fab
    extended
    color="inherit"
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
    class="d-flex justify-content-center profile-btn-dd"
  >
  <div class="d-flex align-items-center gap-4">
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover icon-35 profile-dd"
      width="35"
    />

    <i data-icon="solar:alt-arrow-down-bold" class="iconify f-s-8"></i>
  </div>
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <div class="p-x-32 p-y-16">
      <div class="d-flex align-items-center p-b-24 b-b-1 m-t-16">
        <img
          src="/assets/images/profile/user-1.jpg"
          class="rounded-circle"kkkkk
          width="56"
        />
        <div class="m-l-16">
          <h6
            class="f-s-14 f-w-600 m-0 mat-subtitle-1 d-flex align-items-center"
          >
            {{profile.firstName}} {{profile.lastName}}
            <span class="f-s-14 d-block text-success m-l-4"> {{profile.type}} </span>
          </h6>
          <span> {{profile.email}} </span>
        </div>
      </div>
    </div>
    <div class="p-x-32 p-b-16">
      <a
        class="p-8 text-decoration-none d-block text-hover-primary"
        [routerLink]=""
      >
        <div class="d-flex align-items-center">
          <a class="f-s-14 f-w-600 m-0 textprimary mat-subtitle-1 hover-text" routerLink="/authentication/login" (click)="signOut()">
            Se d√©connecter
          </a>
        </div>
      </a>

    </div>
  </mat-menu>
</mat-toolbar>
